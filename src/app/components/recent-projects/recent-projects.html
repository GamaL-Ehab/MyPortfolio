<section class="my-10 py-10">
    <h2 class="text-sm font-bold text-center text-primary">Selected Works</h2>
    <h2 class="text-4xl lg:text-5xl font-bold text-center">Recent Projects</h2>
    <div class="lg:w-3/4 mx-auto px-3 lg:px-10 flex flex-wrap my-5 ">
        @for(p of projects; track $index){
        <div class="md:w-1/2 2xl:w-1/3 p-3">
            <div class="bg-white rounded-3xl shadow overflow-hidden intersect:motion-preset-slide-left">
                <div class="h-1/2 relative w-full group overflow-hidden">
                    <img [src]="p.image" [alt]="p.title"
                        class="aspect-7/3 object-cover w-full group-hover:scale-105 duration-300">
                </div>
                <div class="p-3">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-bold">{{p.title}}</h3>
                        <span class="badge badge-primary rounded-full">{{p.type}}</span>
                    </div>
                    <p class="my-3">{{p.shortDesc}}
                    </p>
                    <div class="flex justify-between items-center">
                        <ul class="flex gap-2">
                            <li class="font-bold">{{p.topTechs[0]}}</li>
                            <li class="font-semibold">{{p.topTechs[1]}}</li>
                            <li>{{p.topTechs[2]}}</li>
                        </ul>
                        <button (click)="getIndex($index)"
                            class="btn btn-gradient btn-primary rounded-full ---prevent-on-load-init"
                            aria-haspopup="dialog" aria-expanded="false" aria-controls="extra-large-modal"
                            data-overlay="#extra-large-modal">Details <span class="material-symbols-outlined">
                                expand_content
                            </span></button>
                    </div>
                </div>
            </div>
        </div>
        }
        <div class="md:w-1/2 2xl:w-1/3 p-3">
            <div
                class="bg-white rounded-3xl shadow overflow-hidden intersect:motion-preset-slide-left intersect:motion-ease-spring-bouncier">
                <button routerLink="projects" routerLinkActive="router-link-active"
                    class="btn btn-soft btn-primary rounded-full w-full">All Projects
                    <span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>
    </div>
</section>

<app-project-details [project]="details"></app-project-details>
