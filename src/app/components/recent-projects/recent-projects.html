<section class="my-10 py-10 overflow-hidden">
    <h2 class="text-sm font-bold text-center text-primary">Selected Works</h2>
    <h2 class="text-4xl lg:text-5xl font-bold text-center">Recent Projects</h2>
    <div class="xl:w-3/4 mx-auto px-3 lg:px-10 flex flex-wrap my-5 ">
        @for(p of projects; track $index){
        <div class="w-full md:w-1/2 2xl:w-1/3 p-3">
            <div class="bg-white pb-2 h-full rounded-3xl shadow overflow-hidden intersect:motion-preset-slide-left">
                <div class="h-1/2 relative w-full group overflow-hidden">
                    <img [src]="p.image" [alt]="p.title"
                        class="aspect-7/3 object-cover w-full group-hover:scale-105 duration-300">
                </div>
                <div class="p-3 flex flex-col justify-between h-1/2">
                    <div class="h-3/4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg lg:text-xl font-bold">{{p.title}}</h3>
                            <span class="badge badge-primary rounded-full">{{p.type}}</span>
                        </div>
                        <p class="max-sm:text-sm lg:text- my-3">{{p.shortDesc}}
                        </p>
                    </div>
                    <div class="h-1/4">
                        <div class="text-end">
                            <button (click)="getIndex($index)"
                                class="max-lg:btn-sm btn btn-gradient btn-primary rounded-full " aria-haspopup="dialog"
                                aria-expanded="false" aria-controls="extra-large-modal"
                                data-overlay="#extra-large-modal">Details <span class="material-symbols-outlined">
                                    expand_content
                                </span></button>
                        </div>
                        <ul class="flex gap-2">
                            <li class="font-bold text-xs">{{p.topTechs[0]}}</li>
                            <li class="font-semibold text-xs">{{p.topTechs[1]}}</li>
                            <li class="text-xs">{{p.topTechs[2]}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        }
        <div class="md:w-1/2 2xl:w-1/3 p-3">
            <div
                class="bg-white rounded-3xl shadow overflow-hidden intersect:motion-preset-slide-left intersect:motion-ease-spring-bouncier">
                <button routerLink="projects" routerLinkActive="router-link-active"
                    class="btn btn-soft btn-primary rounded-full w-full">All Projects
                    <span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>
    </div>
</section>

<app-project-details [project]="details"></app-project-details>
